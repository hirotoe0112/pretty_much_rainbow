{% extends 'base.html' %}

{% block custom_css %}
{% endblock custom_css %}

{% block content %}
<div class="mt-3">
  <h2 class="menu_font">BookWord Estimator</h2>
</div>
<div class="mt-3 mb-3">
  <p>1行に含まれる語数を入力（ランダムに選択）</p>
  <div class="container words">
    <div class="row">
      <div class="col">
        <input type="text" class="d-inline form-control">
      </div>
      <div class="col">
        <input type="text" class="d-inline form-control">
      </div>
      <div class="col">
        <input type="text" class="d-inline form-control">
      </div>
      <div class="col">
        <input type="text" class="d-inline form-control">
      </div>
      <div class="col">
        <input type="text" class="d-inline form-control">
      </div>
    </div>
  </div>
  <p class="mt-3">1ページ当たりの行数を入力</p>
  <div class="container line">
    <div class="row">
      <div class="col">
        <input type="text" class="d-inline form-control">
      </div>
    </div>
  </div>
  <p class="mt-3">ページ数を入力</p>
  <div class="container page">
    <div class="row">
      <div class="col">
        <input type="text" class="d-inline form-control">
      </div>
    </div>
  </div>
  <p class="mt-3">係数</p>
  <div class="container rate">
    <div class="row">
      <div class="col">
        <input type="text" class="d-inline form-control" value="0.9">
      </div>
    </div>
  </div>
  <p class="mt-3">推定語数</p>
  <div class="card text-center">
    <div class="card-body">
      <p class="card-text fs-1">12,900</p>
      <a href="#" class="btn btn-primary">Copy</a>
    </div>
  </div>
</div>
<div>
  <a href="{% url 'index:index' %}">Back to Index</a>
</div>
{% endblock content %}
